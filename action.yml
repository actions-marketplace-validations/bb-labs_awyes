# action.yml
name: "awyes"
description: "Deploy code easily to aws"
inputs:
  root:
    description: "Path to your root project directory"
    required: false
    default: "."
  config:
    description: "Path to your aws config folder"
    required: false
    default: "./aws"
  source:
    description: "Path to your source directory"
    required: false
    default: "./src"
runs:
  using: "docker"
  image: "Dockerfile"
  args:
    - ${{ inputs.root }}
    - ${{ inputs.config }}
    - ${{ inputs.source }}
